<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form [formGroup]="form" (submit)="aceptar()">
    <mat-form-field class="example-full-width">
      <mat-label>Código</mat-label>
      <input matInput hidden placeholder="Código" formControlName="id">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>nameBook</mat-label>
      <input matInput required placeholder="nameBook" formControlName="nameBook">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>nHojas</mat-label>
      <input matInput required placeholder="nHojas" formControlName="nHojas">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>publicationDateAuthor</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="publicationDateAuthor"
      max="maxFecha">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>author</mat-label>
      <input matInput required placeholder="author" formControlName="author">
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit" color="primary">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/colegios">Cancelar</button>
    <p>{{mensaje}}</p>

  </form>
</body>
</html>
